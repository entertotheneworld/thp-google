<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- GOOGLE FONTS (ROBOTO) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- STYLESHEET-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons-outlined md-dark">apps</span>
        <div class="profil"><span class="text-profil">N</span></div>
    </header>
    
    <section class="body">
        <div class="container">
            <img src="./img/logo-google.png" alt="Logo Google" class="logo">
            <div id="searchBox">
                <span class="material-icons-outlined md-dark">search</span>
                <input type="text" placeholder="Effectuez une recherche sur Google ou saisissez une URL">
                <img src="./img/mic-google.png" class="mic-icon">
            </div>
            <div class="shortcuts">
                <div class="shortcut">
                    <div class="img-shortcut">
                        <img src="./img/favicon-google.png" alt="">
                    </div>
                    <p>Google</p>
                </div>
                <div class="shortcut">
                    <div class="img-shortcut">
                        <img src="./img/favicon-thp.png" alt="">
                    </div>
                    <p>THP</p>
                </div>
                <div class="shortcut">
                    <div class="img-shortcut">
                        <img src="./img/favicon-bootstrap.png" alt="">
                    </div>
                    <p>Bootstrap</p>
                </div>
                <div class="shortcut">
                    <div class="img-shortcut">
                        <span class="material-icons-sharp">add</span>
                    </div>
                    <p>Ajouter un ra...</p>
                </div>
            </div>
        </div>
    </section>

    <div class="customizeButton">
        <span class="material-icons-sharp">edit</span>
        <p>Personnaliser Chrome</p>
    </div>
</body>
</html>
